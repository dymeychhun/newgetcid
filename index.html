<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft CID</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <label for="Installation ID" class="form-label"
            >Installation ID</label
          >
          <textarea id="cid" rows="5" class="form-control"></textarea>
        </div>
        <div class="col-md-12 my-3 text-center">
          <button class="btn btn-outline-danger" id="btnGet">
            Get Information
          </button>
        </div>
        <div class="col-md-12">
          <textarea id="getcid" rows="10" class="form-control" readonly></textarea>
          <div class="mt-2">
            <span id="timer">Speed: 0.00(sec)</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
      // toastr alert configuration
      toastr.options = {
        closeButton: false,
        debug: false,
        newestOnTop: false,
        progressBar: false,
        positionClass: "toast-top-right",
        preventDuplicates: false,
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "5000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut",
      };
      // fetch the data from the server API
      function fetchData() {
        let iid = $("#cid").val();
        let btnText = $("#btnGet");
        let getcid = $("#getcid");
        let timerElement = $("#timer");

        // Condition check empty string
        if (iid != "") {
          btnText.text("Getting data...");
          let user = "trogiup24h";
          let pass = "PHO";
          let apiURL = `https://khoatoantin.com/ajax/cidms_api?iids=${iid}&username=${user}&password=${pass}`;

          // Start the timer
          let startTime = performance.now();

          $.ajax({
            type: "GET",
            url: apiURL,
            dataType: "json",
            async: true,
          })
            .then(function (response) {
              // Stop the timer
              let endTime = performance.now();
              let elapsedTime = Math.round((endTime - startTime) / 10) / 100; // Convert to seconds with 2 decimal places

              if (response.typeiid === 1) {
                btnText.text("Get information");
                getcid.val(response.short_result);
                timerElement.text(`Speed: ${elapsedTime}(sec)`);
                toastr.success(response.result);
              } else if (response.typeiid === 4) {
                btnText.text("Get information");
                getcid.val(response.short_result);
                timerElement.text(`Speed: ${elapsedTime}(sec)`);
              } else if (response.typeiid === 11) {
                btnText.text("Get information");
                getcid.val(response.result);
                timerElement.text(`Speed: ${elapsedTime}(sec)`);
              } else {
                btnText.text("Get information");
                getcid.val("no attacking!");
                timerElement.text(`Speed: ${elapsedTime}(sec)`);
              }
              console.log(response);
            })
            .catch(function () {
              // Handle empty string alert
              toastr.error("Error While getting data! Please try again later.");
            });
        } else {
          // Handle empty string alert
          toastr.error("Please enter your installation ID");
        }
      }

      $("#btnGet").on("click", function () {
        // Call the fetchData function
        fetchData();
      });
    </script>
  </body>
</html>
